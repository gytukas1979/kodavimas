<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="circle-top">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>
  <div class="circle-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="container-victor">
    <div class="victor-image">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="container-victor-top">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="name-place">
      <h3>Victor Crest <span>26</span></h3>
      <p>London</p>
    </div>
    <div class="line">

    </div>
    <div class="numbers">
      <div class="numbers-left">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="numbers-middle">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="numbers-right">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">GytisV</a>.
  </div>
</body>

</html>
